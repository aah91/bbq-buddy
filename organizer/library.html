<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>bbq buddy – Library</title>
  <link rel="stylesheet" href="../style.css"/>
  <!-- Firebase + Page JS -->
  <script type="module" src="../firebase/firebase.js"></script>
  <script type="module" src="js/library.js"></script>
</head>
<body>
  <header class="header">
    <h1 id="page-title">Library</h1>
    <p class="subtitle">Verwalte Produkte für deine Events</p>
    <nav class="nav">
      <a href="dashboard.html">Dashboard</a>
      <a href="events.html">Events</a>
      <a href="library.html" class="active">Library</a>
    </nav>
    
  </header>


  <!-- sticky Toolbar -->
  <section class="toolbar toolbar--sticky" aria-label="Produktwerkzeuge">
    <div class="toolbar-left">
      <a href="#new-product" class="btn btn-primary">+ Neues Produkt</a>
    </div>

    <div class="toolbar-right">
      <label for="search" class="visually-hidden">Suche</label>
      <input id="search" type="search" placeholder="Suche nach Name" />

      <label for="filter-category" class="visually-hidden">Kategorie</label>
      <select id="filter-category" title="Kategorie filtern">
        <option value="">Kategorie: Alle</option>
        <!-- Kategorien werden per JS ergänzt -->
      </select>

      <label class="checkbox-inline" title="Nur Standardprodukte anzeigen">
        <input type="checkbox" id="filter-standard"/>
        Nur Standard
      </label>

      <label for="sort" class="visually-hidden">Sortieren</label>
      <select id="sort" title="Sortieren">
        <option value="name-asc">Name A–Z</option>
        <option value="name-desc">Name Z–A</option>
        <option value="cat-asc">Kategorie</option>
        <option value="changed-desc">Zuletzt geändert</option>
      </select>
    </div>
  </section>

  <main class="layout">
    <!-- Scrollbarer Listenbereich -->
    <section class="content" aria-labelledby="list-heading">
      <h2 id="list-heading" class="visually-hidden">Produktliste</h2>

      <div class="table-scroll">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" style="width:2rem;">
                <input type="checkbox" aria-label="Alle auswählen"/>
              </th>
              <th scope="col">Name</th>
              <th scope="col">Kategorie</th>
              <th scope="col">Standard</th>
              <th scope="col">Geändert</th>
              <th scope="col" class="actions-col">Aktionen</th>
            </tr>
          </thead>
          <tbody>
            <!-- Wird durch JS befüllt -->
          </tbody>
        </table>
      </div>
    </section>

  </main>

  <!-- Modal: Neues Produkt / Bearbeiten (von JS gesteuert) -->
  <section class="modal" id="new-product" role="dialog" aria-labelledby="modal-title" aria-modal="true">
    <div class="modal-content">
      <header class="modal-header">
        <h2 id="modal-title">Neues Produkt anlegen</h2>
      </header>

      <div class="modal-body">
        <div class="form-row">
          <label for="prod-name">Name</label>
          <input id="prod-name" type="text" placeholder="Produktname" />
        </div>

        <div class="form-row">
          <label for="prod-cat">Kategorie</label>
          <select id="prod-cat">
            <!-- wird beim Öffnen des Modals aus Kategorien befüllt -->
          </select>
        </div>

        <div class="form-row">
          <label class="checkbox-inline">
            <input type="checkbox" id="prod-standard"/>
            Als Standard markieren
          </label>
        </div>
      </div>

      <footer class="modal-footer">
        <a href="#" class="btn btn-primary">Speichern</a>
        <a href="#" class="btn">Abbrechen</a>
      </footer>
    </div>
  </section>
</body>
</html>
